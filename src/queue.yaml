queue:
- name: default
  rate: 40/s
  bucket_size: 80
#  max_concurrent_requests: 700
  retry_parameters:
    min_backoff_seconds: 4
    max_doublings: 4
    task_age_limit: 5m

- name: livecount-writebacks
  rate: 100/s
  bucket_size: 100
  max_concurrent_requests: 50
  retry_parameters:
    task_retry_limit: 20
    min_backoff_seconds: 1
    max_backoff_seconds: 20
    max_doublings: 0