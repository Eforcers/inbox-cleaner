application: www-eicg
module: backend
version: 2014q2053-staging
runtime: python27
api_version: 1
threadsafe: true
instance_class: B2

basic_scaling:
  max_instances: 30
  idle_timeout: 30m

default_expiration: "5d"

builtins:
- appstats: on
- admin_redirect: on
- remote_api: on

libraries:
- name: jinja2
  version: "latest"
- name: markupsafe
  version: "latest"
- name: lxml
  version: "latest"
- name: ssl
  version: "latest"

inbound_services:
- warmup

error_handlers:
  - file: inbox/templates/errors/default_error.html

  - error_code: over_quota
    file: inbox/templates/errors/over_quota.html

  - error_code: dos_api_denial
    file: inbox/templates/errors/dos.html

  - error_code: timeout
    file: inbox/templates/errors/timeout.html


handlers:
- url: /_ah/queue/deferred
  script: run.deferred_app
  login: admin

- url: .*
  script: run.inbox.app