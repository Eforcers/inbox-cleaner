application: www-eicg
module: backend
version: 2014Q2065
runtime: python27
api_version: 1
threadsafe: true
instance_class: B4

basic_scaling:
  max_instances: 15
  idle_timeout: 5m

default_expiration: "5d"

builtins:
- appstats: on
- admin_redirect: on
- remote_api: on

libraries:
- name: jinja2
  version: "latest"
- name: markupsafe
  version: "latest"
- name: lxml
  version: "latest"
- name: ssl
  version: "latest"

handlers:
- url: /_ah/queue/deferred
  script: run.deferred_app
  login: admin

- url: /_ah/pipeline(/.*)?
  script: run.handlers._APP

- url: .*
  script: run.inbox.app